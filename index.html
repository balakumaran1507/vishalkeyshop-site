        function App() {
            const [activeSection, setActiveSection] = React.useState('home');
            const [currentPage, setCurrentPage] = React.useState(window.location.pathname);

            React.useEffect(() => {
                createCyberBackground();
                
                const handleScroll = () => {
                    if (currentPage !== '/' && currentPage !== '/index.html') return;
                    const sections = ['home', 'about', 'services', 'testimonials', 'contact'];
                    const scrollPosition = window.scrollY + 100;
                    sections.forEach(section => {
                        const element = document.getElementById(section);
                        if (element) {
                            const { offsetTop, offsetHeight } = element;
                            if (scrollPosition >= offsetTop && scrollPosition < offsetTop + offsetHeight) {
                                setActiveSection(section);
                            }
                        }
                    });
                };
                const handlePopState = () => {
                    setCurrentPage(window.location.pathname);
                    AOS.refreshHard();
                };
                window.addEventListener('scroll', handleScroll);
                window.addEventListener('popstate', handlePopState);
                AOS.init({ 
                    duration: 800, 
                    once: true,
                    offset: 100
                });
                if (window.location.hash) {
                    const id = window.location.hash.substring(1);
                    if (document.getElementById(id)) {
                        setActiveSection(id);
                    }
                }
                setCurrentPage(window.location.pathname);
                return () => {
                    window.removeEventListener('scroll', handleScroll);
                    window.removeEventListener('popstate', handlePopState);
                };
            }, [currentPage]);

            return (
                <div className="min-h-screen">
                    <Header activeSection={activeSection} />
                    <Hero />
                    <About />
                    <WhyChooseUs />
                    <Services />
                    <Testimonials />
                    <Contact />
                    <Footer />
                </div>
            );
        }

        const navigate = (path) => {
            window.history.pushState(null, '', path);
            ReactDOM.createRoot(document.getElementById('root')).render(<ErrorBoundary><App /></ErrorBoundary>);
        };

        document.addEventListener('click', (e) => {
            const target = e.target.closest('a');
            if (target && target.origin === window.location.origin && !target.hash && !target.target) {
                e.preventDefault();
                navigate(target.pathname);
            }
        });

        ReactDOM.createRoot(document.getElementById('root')).render(<ErrorBoundary><App /></ErrorBoundary>);
    </script>
